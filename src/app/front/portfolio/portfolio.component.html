<div class="site-content">
    <div class="container">
        <div class="mdl-grid site-max-width">
            <div *ngFor="let row of portfolio">    
                
                <section class="section--center mdl-grid site-max-width" id="my_portfolio_{{row.id}}">
                    <div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-shadow--4dp portfolio-card">

                        <div *ngIf="row.media.length != 0">
                            <div class="mdl-card__media">
                                <img class="article-image-portfolio-page" src="{{ row.media[0].filename }}" border="0" alt="" width="20" height="20">
                            </div>
                        </div>
            
                        <div *ngIf="row.media.length == 0">
                            <div class="mdl-card__media">
                                <img class="article-image-portfolio-page" src="../../../assets/front/img/addProjetPortfolio.png" border="0" alt="{{ row.titre }}">
                            </div>
                        </div>

                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">
                                {{ row.titre }} 
                            </h2>
                        </div>
            
                        <div class="mdl-card__supporting-text">
                            {{ row.role | truncate:[35, '...'] }}
                        </div>

                        <br>        
                        <div class="mdl-card__actions mdl-card--border">
                            <div class="mdl-layout-spacer"></div>
                            <a class="mdl-button mdl-button--icon mdl-button--colored " routerLink="{{ row.id }}">
                                <i class="material-icons" id="material_icons_">import_contacts</i>
                            </a>

                            <div class="mdl-layout-spacer"></div>
                            <a class="mdl-button mdl-button--icon mdl-button--colored " href="edit-portfolio/{{ row.id }}"> 
                                <i class="material-icons" id="material_icons_">border_color</i>
                            </a>

                            <div class="mdl-layout-spacer"></div>
                            <span class="mdl-button mdl-button--icon mdl-button--colored " (click)="onRemovePortfolio(row.id)"><i class="material-icons" id="material_icons_{{row.id}}">delete</i></span>

                            <div class="mdl-layout-spacer"></div>
                        </div>

                    </div>
                </section>
            </div>

            <!-- Colored FAB button with ripple -->
            <a class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" href="create-portfolio">
                <i class="material-icons">add</i>
            </a>

        </div>
    </div>
</div>
